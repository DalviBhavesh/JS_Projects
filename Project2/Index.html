<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="container">
                <h1 class="display-3 text-center " style="color: white;">BMI CALCULATOR</h1>
          </div>
        </div>
      </nav>

      <div class="container flex-wrap mt-5">
        <form class="row g-3">
            <div class="mb-3">
                <label  class="form-label">Height</label>
                <input type="number" class="form-control" id="height" placeholder="cm">
              </div>
              <div class="mb-3">
                <label  class="form-label">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="kg">
             </div>
             <div class="container d-flex justify-content-center  ">
                <div class="col-auto me-2">
                    <button type="submit" class="submit btn btn-success mb-3">Calculate BMI</button>
                  </div>
                  <div class="col-auto me-2">
                      <button type="reset" class="reset btn btn-warning mb-3">Clear all</button>
                </div>
                <a href="/">
                  <div class="btn btn-dark" >
                    Exit
                  </div>
                </a>
                
                  
                    
                
               
             </div>
            
          </form>
      </div>

      <div class="container text-center alert alert-danger " style ="display: none;"id="warn" role="alert">
        Enter a valid numbers
      </div>


      <div class="container text-center d-flex justify-content-center">
        
      </div>
      



      <div class=" cards container d-flex flex-wrap justify-content-center">

        <div class="card BMI" style="width: 18rem;">
            <div class="card-body d-flex flex-column justify-content-center">
              <h1 class="card-title text-center">BMI</h1>
              <h3 class="text text-center ">0</h3>
            </div>
        </div>

        <!-- card 1 -->
        <div class="crd card m-2 " id="underWeight" style="width: 18rem;">
            <img src="underWeight.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text text-center">UNDER WEIGHT</p>
              <p class="card-text text-center">Less than 18.6</p>
              
            </div>
          </div>

          <!-- card 1 -->
        <div class="crd card m-2 " id="normalWeight" style="width: 18rem;">
            <img src="NormalWeight.jpg" class="card-img-top" alt="...">
            <div class="card-body ">
              <p class="card-text text-center">NORMAL WEIGHT</p>
              <p class="card-text text-center">Between 18.6 to 24.9</p>
            </div>
          </div>

          <!-- card 1 -->
        <div class="crd card m-2" id="overWeight" style="width: 18rem;">
            <img src="overWeight.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text text-center">OVER WEIGHT</p>
              <p class="card-text text-center">greater than 24.9</p>
              
            </div>
          </div>

      </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container d-flex  justify-content-center align-item-center">
    
    <div class="container d-flex flex-column justify-content-center align-item-center text-center ">
        <div class="d-grid gap-2 col-6 mx-auto">
            <p class="display-5">"START" will change background color every second till you press "STOP"</p>
            <button class="start btn btn-light btn-lg border-dark border-3" type="button">START</button>
            <button class="stop btn btn-warning btn-lg border-dark border-3" type="button">STOP</button>
            <a href="../" class="stop btn btn-danger btn-lg border-dark border-3" type="button">EXIT</a>
          </div>
        
    </div>
    
  
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
